        type: string
        enum: ['success']
      data:
        type: object
        required:
          - boxes
        properties:
          boxes:
            type: 'array'
            items:
              $ref: "#/definitions/Box"

  DeleteBoxesResponse:
    type: object
    required:
      - status
      - data
    properties:
      status:
        type: string
        enum: ['success']
      data:
        type: object
        required:
          - box
        properties:
          box:
            $ref: "#/definitions/Box"
