definitions:
  #################################################
  #models
  User:
    type: object
    required:
      - id
      - username
      - ime
      - poslovnica
      - email
      - rola
      - createdAt
      - updatedAt
    properties:
      id:
        type: string
      username:
        type: string
      ime:
        type: string
      poslovnica:
        type: string
      email:
        type: string
      rola:
        type: string
        enum: ['korisnik', 'menadzer', 'super_user']
      createdAt:
        type: string
      updatedAt:
        type: string

  Poslovnica:
    type: object
    required:
      - id
      - naziv
      - opstina
      - adresa
      - pib
      - matBr
      - ziro
      - telefon
      - email
      - createdAt
      - updatedAt
    properties:
      id:
        type: string
      naziv:
        type: string
      opstina:
        type: integer
      adresa:
        type: string
      pib:
        type: string
      matBr:
        type: string
      ziro:
        type: string
      telefon:
        type: string
      email:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string

  Opstina:
    type: object
    required:
      - id
      - naziv
      - createdAt
      - updatedAt
    properties:
      id:
        type: string
