      - vrstaVozila
      - kwOd
      - kwDo
      - nosivost
      - ccm
      - brMesta
      - cena
      - cena5
      - cena10
      - cena15
      - poslovnice
      - createdAt
      - updatedAt
    properties:
      id:
        type: string
      naziv:
        type: string
      vrstaVozila:
        type: string
      kwOd:
        type: string
      kwDo:
        type: string
      nosivost:
        type: string
      ccm:
        type: string
      brMesta:
        type: string
      cena:
        type: string
      cena5:
        type: string
      cena10:
        type: string
      cena15:
        type: string
      poslovnice:
