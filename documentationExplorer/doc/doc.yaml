        items:
          type: integer
  ###############################################################
  ###############################################################
  #responses

  ######################
  #Users
  UsersSignUpResponse:
    type: object
    required:
      - status
      - data
    properties:
      status:
        type: string
        enum: ['success']
      data:
        type: object
        properties:
          token:
            type: string
            description: "JWT"
          user:
            $ref: "#/definitions/User"
  UsersResponse:
    type: object
    required:
      - status
      - data
    properties:
      status:
        type: string
        enum: ['success']
      data:
        type: object
        required:
          - users
        properties:
          users:
            type: 'array'
            items:
              $ref: "#/definitions/User"

  DeleteUsersResponse:
    type: object
    required:
      - status
      - data
    properties:
      status:
        type: string
        enum: ['success']
      data:
